<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="card-container">
      <div class="card">
        <div class="card__image-container">
          <img
            class="card__image"
            src="./images/image-product-mobile.jpg"
            alt="Chanel Gabrielle Essence Eau De Parfum perfume."
          />
        </div>
        <div class="wrapper">
          <div class="card__body container">
            <h4 class="card__body__category">Perfume</h4>
            <h1 class="card__body__title">Gabrielle Essence Eau De Parfum</h1>
            <p class="card__body__paragraph">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
          </div>
          <div class="card__price container">
            <h1>$149.99</h1>
            <span>$169.99</span>
          </div>
          <div class="card__button__wrapper container">
            <button type="button" class="card__button">
              <img src="./images/icon-cart.svg" alt="" />
              Add to Cart
            </button>
          </div>
        </div>
      </div>
    </div>

    </div> -->
  </body>
</html>
